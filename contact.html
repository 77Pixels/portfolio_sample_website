<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Harif Narippatta</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html"> Home </a>
      </div>
      <div class="contect-form">
        <form>
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  id="name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  placeholder="Enter Your Email"
                  id="email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td><label for="message">Message:</label></td>
              <td>
                <textarea
                  name=""
                  id=""
                  cols="16"
                  rows="5"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="submit"
                  value="submit"
                  class="contact-form__submit"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media <a href="#">Instagram</a> <a href="#">LInkdIn</a>
        </p>
        <p class="section-five__desc">&copy; Harif Narippatta</p>
      </div>
    </div>
  </body>
</html>
